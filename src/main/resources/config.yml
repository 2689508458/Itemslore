# ItemsLore 插件配置文件
# 插件版本：1.0.0

# 需要添加lore的物品类型
# 可选值：
# ALL - 所有物品
# DAMAGEABLE - 所有可损坏的物品
# TOOL - 所有工具（镐、斧、铲、锄等）
# ARMOR - 所有盔甲（头盔、胸甲、护腿、靴子、鞘翅、盾牌）
# WEAPON - 所有武器（剑、弓、弩、三叉戟）
# 或者指定特定的材料类型，如 DIAMOND_SWORD、NETHERITE_PICKAXE 等
item-types:
  - "DAMAGEABLE"
  - "TOOL"
  - "ARMOR"
  - "WEAPON"

# Lore 配置
lore:
  # 基础模板配置
  basic-settings:
    # 是否显示分隔线
    show-separators: true
    # 顶部分隔线
    top-separator: "&8&m⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤"
    # 底部分隔线
    bottom-separator: "&8&m⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤⏤"
    # 信息分隔线
    info-separator: "&8&m· · · · · · · · · · · · · · · · · · · ·"
    # 是否在每个部分之间显示空行
    show-empty-lines: true
  
  # 是否显示耐久度
  show-durability: true
  # 耐久度格式
  durability-format: "&8❖ &7耐久: &c%ilore_current_low%&e%ilore_current_medium%&a%ilore_current_high%&8/&f%ilore_max%"
  
  # 是否显示获取时间
  show-time: true
  # 时间格式
  time-format: "yyyy-MM-dd HH:mm"
  # 时间前缀
  time-prefix: "&8◈ &7获取时间: &f%ilore_time%"
  
  # 是否显示获取人
  show-player: true
  # 获取人前缀
  player-prefix: "&8✦ &7获取者: &f%ilore_player%"
  
  # 是否显示来源
  show-source: true
  # 来源前缀
  source-prefix: "&8✧ &7来源: &f%ilore_source%"
  
  # 自定义lore模板
  templates:
    # 可以添加多个模板
    default:
      # 是否启用该模板
      enabled: true
      # 适用的物品类型，留空表示所有类型
      item-types: []
      # 模板内容
      content:
        - "%ilore_top_separator%"
        - ""
        - "%ilore_durability%"
        - ""
        - "%ilore_random_lore%"
        - ""
        - "%ilore_info_separator%"
        - ""
        - "%ilore_time%"
        - "%ilore_player%"
        - "%ilore_source%"
        - ""
        - "%ilore_bottom_separator%"
    
    # 武器专用模板
    weapon:
      enabled: true
      item-types:
        - "SWORD"
        - "BOW"
        - "CROSSBOW"
        - "TRIDENT"
      content:
        - "%ilore_top_separator%"
        - ""
        - "&c&l⚔ 武器属性"
        - "%ilore_durability%"
        - ""
        - "&8[ &c随机武器特性 &8]"
        - "%ilore_random_lore%"
        - ""
        - "%ilore_info_separator%"
        - ""
        - "%ilore_time%"
        - "%ilore_player%"
        - "%ilore_source%"
        - ""
        - "%ilore_bottom_separator%"
    
    # 工具专用模板
    tool:
      enabled: true
      item-types:
        - "PICKAXE"
        - "AXE"
        - "SHOVEL"
        - "HOE"
      content:
        - "%ilore_top_separator%"
        - ""
        - "&a&l⛏ 工具属性"
        - "%ilore_durability%"
        - ""
        - "&8[ &a随机工具特性 &8]"
        - "%ilore_random_lore%"
        - ""
        - "%ilore_info_separator%"
        - ""
        - "%ilore_time%"
        - "%ilore_player%"
        - "%ilore_source%"
        - ""
        - "%ilore_bottom_separator%"
    
    # 盔甲专用模板
    armor:
      enabled: true
      item-types:
        - "HELMET"
        - "CHESTPLATE"
        - "LEGGINGS"
        - "BOOTS"
        - "ELYTRA"
        - "SHIELD"
      content:
        - "%ilore_top_separator%"
        - ""
        - "&b&l🛡 护甲属性"
        - "%ilore_durability%"
        - ""
        - "&8[ &b随机护甲特性 &8]"
        - "%ilore_random_lore%"
        - ""
        - "%ilore_info_separator%"
        - ""
        - "%ilore_time%"
        - "%ilore_player%"
        - "%ilore_source%"
        - ""
        - "%ilore_bottom_separator%"
  
  # 随机Lore配置
  random-lore:
    enabled: true
    # 每个物品获得的随机lore数量范围
    amount:
      min: 1
      max: 3
    # 是否在固定lore之后显示随机lore
    show-after-fixed: true
    # 每个物品类型对应的随机lore池
    pools:
      # 所有物品都可能获得的随机lore
      ALL:
        - "&8✧ &e神秘:&r &f此物品散发着奇异的光芒"
        - "&8✧ &e品质:&r &f制作工艺精良"
        - "&8✧ &e特性:&r &f质地坚固耐用"
        - "&8✧ &e来历:&r &f据说源自远古文明"
      
      # 武器类专属的随机lore
      WEAPON:
        - "&8⚔ &c锋利:&r &f锋利无比，可轻易切断钢铁"
        - "&8⚔ &c杀伤:&r &f曾经斩杀过无数强敌"
        - "&8⚔ &c威力:&r &f挥舞时发出刺耳的破空声"
        - "&8⚔ &c传说:&r &f据说是远古勇者的佩剑"
      
      # 工具类专属的随机lore
      TOOL:
        - "&8⛏ &a高效:&r &f效率超群，事半功倍"
        - "&8⛏ &a神奇:&r &f似乎有自动修复的能力"
        - "&8⛏ &a工艺:&r &f由精湛的工匠打造"
        - "&8⛏ &a秘密:&r &f隐藏着不为人知的秘密"
      
      # 盔甲类专属的随机lore
      ARMOR:
        - "&8🛡 &b防护:&r &f提供超乎寻常的保护"
        - "&8🛡 &b坚固:&r &f能够抵御强大的冲击"
        - "&8🛡 &b舒适:&r &f穿戴舒适，行动自如"
        - "&8🛡 &b秘术:&r &f注入了神秘的防护魔法"
      
      # 钻石物品专属的随机lore
      DIAMOND:
        - "&8💎 &b华丽:&r &f闪烁着璀璨的光芒"
        - "&8💎 &b尊贵:&r &f彰显主人的非凡地位"
        - "&8💎 &b珍稀:&r &f由罕见的钻石精心打造"
      
      # 下界合金物品专属的随机lore
      NETHERITE:
        - "&8🔥 &d炽热:&r &f触碰时能感受到来自下界的温度"
        - "&8🔥 &d坚不可摧:&r &f几乎不会被任何力量摧毁"
        - "&8🔥 &d古老:&r &f蕴含着远古下界的力量"
  
  # 自定义额外lore
  custom-lore:
    enabled: false
    # 自定义lore列表，支持PlaceholderAPI变量和颜色代码
    lines:
      # 物品信息示例
      - "&8✧ &7物品ID:&r &f%material_name%"
      - "&8✧ &7服务器:&r &f%server_name%"
      
      # 多世界插件变量示例 (Multiverse-Core)
      - "&8❂ &7世界:&r &f%mv_worldname%"
      - "&8❂ &7环境:&r &f%mv_worldenv%"
      
      # PlaceholderAPI 变量示例 (需要安装对应的扩展)
      - "&8✦ &7等级:&r &f%player_level%"
      - "&8✦ &7血量:&r &f%player_health%&8/&f%player_max_health%"
      
      # Vault 变量示例 (需要安装Vault)
      - "&8❖ &7余额:&r &f%vault_balance%"
      
      # MMOItems 变量示例 (需要安装MMOItems)
      - "&8◈ &7类型:&r &f%mmoitems_type%"
      - "&8◈ &7等级:&r &f%mmoitems_item_level%" 